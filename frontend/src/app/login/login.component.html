<div class="container">
  <div class="smallContainer">
    <form id="logForm" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="col-6 form-group">
        <label class="logLabel" for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.user" required #user="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && user.errors }" />
        <div *ngIf="user.errors && f.submitted" class="invalid-feedback">
          Champ Obligatoire
        </div>
      </div>
      
      <div class="col-6 form-group">
        <label class="logLabel" for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="8"
          #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Champ Obligatoire</div>
          <div *ngIf="password.errors['minlength']">
            Le mot de passe contenir 8 caractères minimum
          </div>
        </div>
       <div id="rpl"> <a [routerLink]="['/under-construction']" id="resetPasswordLink">mot de passe oublié</a></div>
      </div>
      <div id="logValid" class="col-6 form-group-buttons">
        <button class="logBtn btn btn-primary btn-lg" type="submit">
          Login
        </button>
        <button class="logBtn btn btn-primary btn-lg" type="reset">
          reset
        </button>
      </div>
    </form>
  </div>
</div>
