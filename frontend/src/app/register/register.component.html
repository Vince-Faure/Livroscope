<div class="container">
<div class="small-container">
  <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="line-container">
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" class="col-4 form-control" name="lastname" [(ngModel)]="form.lastname " required
          minlength="3" maxlength="20" #lastname="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && lastname.errors }" />
        <div class="invalid-feedback" *ngIf="lastname.errors && f.submitted">
          <div *ngIf="lastname.errors['required']">Nom obligatoire</div>
          <div *ngIf="lastname.errors['minlength']">
            Votre nom doit avoir 3 characteres minimum
          </div>
          <div *ngIf="lastname.errors['maxlength']">
            Votre nom doit avoir 20 characteres maximum
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" class="col-2 form-control" name="firstname" [(ngModel)]="form.lastname " required
          minlength="3" maxlength="20" #firstname="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && firstname.errors }" />
        <div class="invalid-feedback" *ngIf="firstname.errors && f.submitted">
          <div *ngIf="firstname.errors['required']">Prénom obligatoire</div>
          <div *ngIf="firstname.errors['minlength']">3 Caractéres minimum</div>
          <div *ngIf="firstname.errors['maxlength']">20 Caractéres maximum</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="col-2 form-control" name="email" [(ngModel)]="form.email" required email
        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
      <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
        <div *ngIf="email.errors['required']">Email obligatoire</div>
        <div *ngIf="email.errors['email']">Email invalide</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="col-2 form-control" name="password" [(ngModel)]="form.password" required
        minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
      <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors['required']">Mot de passe obligatoire</div>
        <div *ngIf="password.errors['minlength']">Le mot de passe doit avoir 8 caractères minimum </div>
      </div>
    </div>
          <div  class="line-container validation-buttons  form-group-buttons">
        <button class="validation-btn col-4 " type="submit">Enregistrer</button>
        <button class="validation-btn col-4 " type="reset">Annuler</button>
      </div>

  </form>
</div>
</div>
